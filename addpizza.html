<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Varieties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .card-img-top {
            width: 100%; /* Makes the image take the full width of the card */
            height: 250px; /* Sets a fixed height for all images */
            object-fit: cover; /* Ensures the image covers the set dimensions without distortion */
        }
        .quantity-input {
            width: 60px;
            text-align: center;
            margin-bottom: 10px;
        }
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/044/546/066/non_2x/delicious-shawarma-kebab-fast-food-photo.jpeg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Food Paradise</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="card.html">Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container my-5">
        <h1 class="text-center" style="color:white">Choose Your Favorite Pizza</h1>
        <div class="row g-4">
            <!-- Margherita Pizza -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="margherita.jpg" class="card-img-top" alt="Margherita Pizza">
                    <div class="card-body">
                        <h5 class="card-title">Margherita Pizza</h5>
                        <p class="card-text">$8.99</p>
                        <input type="number" class="form-control quantity-input" min="1" value="1">
                        <button class="btn btn-success add-to-cart" data-name="Margherita Pizza" data-price="8.99">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Chicken Pizza -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="chicken.jpeg" class="card-img-top" alt="Chicken Pizza">
                    <div class="card-body">
                        <h5 class="card-title">Chicken Pizza</h5>
                        <p class="card-text">$10.99</p>
                        <input type="number" class="form-control quantity-input" min="1" value="1">
                        <button class="btn btn-success add-to-cart" data-name="Chicken Pizza" data-price="10.99">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Veggie Pizza -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="Veggie.jpg" class="card-img-top" alt="Veggie Pizza">
                    <div class="card-body">
                        <h5 class="card-title">Veggie Pizza</h5>
                        <p class="card-text">$9.99</p>
                        <input type="number" class="form-control quantity-input" min="1" value="1">
                        <button class="btn btn-success add-to-cart" data-name="Veggie Pizza" data-price="9.99">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                let itemName = this.getAttribute('data-name');
                let itemPrice = parseFloat(this.getAttribute('data-price'));
                let quantityInput = this.previousElementSibling; // Get the quantity input field
                let quantity = parseInt(quantityInput.value);

                if (quantity < 1) {
                    alert("Please select at least 1 quantity.");
                    return;
                }

                let cart = JSON.parse(localStorage.getItem('cart')) || [];

                // Check if item already exists in the cart
                let existingItem = cart.find(item => item.name === itemName);

                if (existingItem) {
                    existingItem.quantity += quantity; // Update quantity
                } else {
                    cart.push({ name: itemName, price: itemPrice, quantity: quantity });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                alert(quantity + " x " + itemName + " added to cart!");
            });
        });
    </script>
</body>
</html>
