<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles</title>
    <style>
        .solid-border {
            border: 3px solid black;
            padding: 20px;
            margin: 10px;
        }
        .dashed-border {
            border: 3px dashed black;
            padding: 20px;
            margin: 10px;
        }
        .dotted-border {
            border: 3px dotted black;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="solid-border">This is a solid black border.</div>
    <div class="dashed-border">This is a dashed black border.</div>
    <div class="dotted-border">This is a dotted black border.</div>
</body>
</html>
