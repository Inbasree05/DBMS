<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Food Paradise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://static.vecteezy.com/system/resources/thumbnails/049/727/671/small_2x/vibrant-colors-and-tantalizing-aromas-blur-together-in-a-street-food-paradise-photo.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-box {
            background: #e0e0e0; /* Plain theme */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .signup-box h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-control {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .btn-signup {
            background: #333;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }
        .btn-signup:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Signup for Food Paradise</h2>
        <form id="signupForm">
            <input type="text" class="form-control mb-3" id="name" placeholder="Full Name" required>
            <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
            <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
            <input type="password" class="form-control mb-3" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" class="btn btn-signup">Signup</button>
        </form>
    </div>
    
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
            } else {
                alert("Signup successful!");
            }
        });
    </script>
</body>
</html>
